
<div class="border border-4 border-indigo-500 h-full w-full flex flex-col grow items-center rounded-md">
  <h1 class="text-2xl font-semibold my-4">Child 1</h1>
  <div class="h-fill w-full p-4">
    <input class="w-full px-3 py-2 rounded-md border border-4 border-indigo-400" type="text" [(ngModel)]="data">
    <button (click)="addToChildTwo()" class="mt-4 w-full px-3 py-2 bg-red-400 text-white hover:bg-red-600 rounded-md flex justify-center"> 
      Add to Child 2      
    </button>

    <button (click)="addToChildThree()" class="mt-4 w-full px-3 py-2 bg-green-400 text-white hover:bg-green-600 rounded-md flex justify-center"> 
      Add to Child 3      
    </button>

    <button (click)="addToBoth()" class="mt-4 w-full px-3 py-2 bg-indigo-400 text-white hover:bg-indigo-600 rounded-md flex justify-center"> 
      Add to Both     
    </button>

    
  </div>
</div>
