
<div class="border border-4 border-red-400 h-full w-full flex flex-col items-center rounded-md">
  <h1 class="text-2xl font-semibold my-4">{{ title || 'Child 2' }} </h1>

  <div class="w-full h-full flex flex-col justify-between">
  <ul>
    <li *ngFor="let item of list" class="px-4"> 
      <app-child-two-item [item]="item" (delete)="deleteItem($event)"></app-child-two-item>
    </li>
  </ul>

    <app-child-two-child class="p-4 w-full"[title]="title" [listCount]="count"></app-child-two-child>
  </div>
</div>
